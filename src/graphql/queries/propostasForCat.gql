query
(
  $category_id:Int!
  $page:Int!
  $count:Int!
  )
{
  propostasForCat(category_id:$category_id,count:$count,page:$page,orderBy:[{field:"id",order:DESC}]){
    data{
      id
    titulo
    valor
    local
    descricao
    tempo
    tipo
    date
    status
    user_envia{
      id
      cidade
      estado
      imagem
      telefone
      logradouro
      user{
        id
        name
        email
      }
    }
    user_aceito{
     id
      cidade
      estado
      imagem
      telefone
      logradouro
      user{
        id
        name
        email
      }
    }
    category{
      name
    }
    lances{
      id
      data
      horaInicio
      horaFim
      descricao
      user_lance{
        id
        user{
          name
        }
      }
    }
    }
    paginatorInfo{
      count
      currentPage
      firstItem
      hasMorePages
      lastItem
      lastPage
      perPage
      total
    }
  }
}
